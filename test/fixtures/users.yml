<% i = 0 %>
<% 50.times do |user| %>
  <% i += 1 %>
user_<%= "#{i}" %>:
  id: <%= "#{i+3}" %>
  name: <%= "name#{i}" %>
  email: <%= "email#{i}@email.com" %>
  password_digest: <%= User.digest('uuuuuu') %>
  permissions: user
  activated: true
  activated_at: <%= Time.zone.now %>
<% end %>
